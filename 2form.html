<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <div>
        <input type="text" name="user-name" placeholder="Email or user id">
        <input type="password">
    </div>
    <div>
        Favorite Color?
        <input type="radio" value="red">Red
        <input type="radio" value="blue">Blue
        <input type="radio" value="green">Green
    </div>
    <div>
        <input list="countries" placeholder="Country" name="country">
        <datalist id="countries">
            <option value="Nepal">Nepal</option>
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="other">Other</option>
        </datalist>
    </div>
    <input type="submit">
</body>
</html>
